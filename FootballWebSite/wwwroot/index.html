<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Auction</title>
</head>
<body>

    <form method="post">
        <input type="text" name="product" id="productField" />
        <input type="submit" value="Send" id="submitForm" />
    </form>

    <div id="notify"></div>

    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();
        let connectionId = "";
        document.getElementById("submitForm")
            .addEventListener("click", function (e) {
                e.preventDefault();

                const data = new FormData();
                data.append("product", document.getElementById("productField").value);
                data.append("connectionId", connectionId);

                fetch("home/create", {
                    method: "POST",
                    body: data
                })
                    .catch(error => console.error("Error: ", error));
            });
        hubConnection.on("Notify", function (message) {

            let elem = document.createElement("p");
            elem.appendChild(document.createTextNode(message));

            document.getElementById("notify").appendChild(elem);

        });
        hubConnection.start().then(() => {
            console.log(hubConnection.connectionId);
            connectionId = hubConnection.connectionId;
        });
    </script>
</body>
</html>
